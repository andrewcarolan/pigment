<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./static/logo.png" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/theme.css" />

    <script type="importmap">
      {
        "imports": {
          "prismjs": "https://esm.sh/prismjs@1.29.0/",
          "helpers/": "https://esm.sh/gh/andrewcarolan/helpers/"
        }
      }
    </script>

    <script type="module" src="./scripts/detect.js" defer></script>
    <script type="module" src="./scripts/panel.js" defer></script>
    <script type="module" src="./scripts/index.js" defer></script>

    <title>pigment</title>
  </head>
  <body>
    <header>
      <h1 class="title">pigment</h1>

      <div class="controls">
        <div class="field">
          <label for="languageSelect">language</label>
          <select id="languageSelect">
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="scss">SCSS (Sass)</option>
            <option value="sql">SQL</option>
            <option value="python">Python</option>
            <option value="bash">Bash</option>
          </select>
        </div>

        <div class="field">
          <label for="themeSelect">theme</label>
          <select id="themeSelect">
            <option value="light">Light (default)</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <div class="field">
          <label for="sizeInput">size (pt)</label>
          <input type="number" id="sizeInput" class="size-input" value="11" />
        </div>

        <label for="lineNumbersOption"
          >line numbers
          <input type="checkbox" id="lineNumbersOption" checked />
        </label>

        <button class="gradient" type="button" id="formatButton">apply</button>
      </div>
    </header>

    <main>
      <div class="panel input">
        <label for="input" class="label">input</label>
        <textarea id="input" autofocus>console.log("Hello, world!");</textarea>
      </div>

      <div class="divider" id="divider"></div>

      <div class="panel output">
        <span class="label">output</span>

        <pre><!--
          --><code id="output"></code><!--
        --></pre>
      </div>
    </main>

    <dialog id="warning" class="warning">
      <p>
        The browser has insufficient JavaScript support to use pigment. Consider
        updating the browser to a newer version.
      </p>
      <button id="close-button">Close</button>
    </dialog>
  </body>
</html>
