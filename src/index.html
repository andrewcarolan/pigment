<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../logo.png" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../build/css/code.css" />
    <link rel="stylesheet" href="../build/css/theme.css" />

    <script type="importmap">
      {
        "imports": {
          "prismjs": "https://esm.sh/prismjs@1.29.0/"
        }
      }
    </script>
    <script type="module" src="./scripts/index.js" defer></script>

    <title>pigment</title>
  </head>
  <body>
    <header>
      <h1 class="title">pigment</h1>
      <form class="controls">
        <label for="languageSelect"
          >language
          <select id="languageSelect">
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="html">HTML</option>
            <option value="sql">SQL</option>
            <option value="python">Python</option>
          </select>
        </label>

        <label for="sizeInput"
          >size
          <input type="text" id="sizeInput" value="12" />
        </label>

        <label for="lineNumbersOption"
          >line numbers
          <input type="checkbox" id="lineNumbersOption" checked />
        </label>

        <button type="button" id="formatButton">format</button>
      </form>
      <a
        href="https://github.com/andrewcarolan/pigment"
        class="link"
        target="_blank"
        >GitHub</a
      >
    </header>
    <main>
      <div class="input">
        <label for="input"><h2>input</h2></label>
        <textarea id="input">console.log("Hello, world!");</textarea>
      </div>

      <div class="divider"></div>

      <div class="output">
        <h2>output</h2>
        <pre><!--
          --><code id="output"></code><!--
        --></pre>
      </div>
    </main>
  </body>
</html>
